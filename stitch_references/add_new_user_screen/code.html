<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New User - Location Server</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3b82f6", // Blue-500
              "background-light": "#f8fafc", // Slate-50
              "background-dark": "#0f172a", // Slate-900
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem", // 8px
            },
          },
        },
      };
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-700 dark:text-slate-300">
<div class="flex h-screen">
<aside class="w-64 bg-white dark:bg-slate-900 flex-shrink-0 flex flex-col border-r border-slate-200 dark:border-slate-800">
<div class="h-16 flex items-center px-6 border-b border-slate-200 dark:border-slate-800">
<span class="material-symbols-outlined text-primary mr-3 text-2xl">location_on</span>
<h1 class="text-lg font-bold text-slate-800 dark:text-white">Location Server</h1>
</div>
<nav class="flex-1 px-4 py-4 space-y-2">
<a class="flex items-center px-4 py-2 text-slate-500 dark:text-slate-400 rounded-md hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors" href="#">
<span class="material-symbols-outlined mr-3">dashboard</span>
                    Dashboard
                </a>
<a class="flex items-center px-4 py-2 text-white bg-primary rounded-md" href="#">
<span class="material-symbols-outlined mr-3">group</span>
                    Users
                </a>
<a class="flex items-center px-4 py-2 text-slate-500 dark:text-slate-400 rounded-md hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors" href="#">
<span class="material-symbols-outlined mr-3">pin_drop</span>
                    Locations
                </a>
<a class="flex items-center px-4 py-2 text-slate-500 dark:text-slate-400 rounded-md hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors" href="#">
<span class="material-symbols-outlined mr-3">system_update_alt</span>
                    App Updates
                </a>
</nav>
</aside>
<main class="flex-1 flex flex-col">
<header class="h-16 bg-white dark:bg-slate-900 flex-shrink-0 flex items-center justify-end px-6 border-b border-slate-200 dark:border-slate-800">
<div class="flex items-center space-x-4">
<div class="flex items-center">
<span class="material-symbols-outlined mr-2 text-slate-500 dark:text-slate-400">account_circle</span>
<span class="text-slate-800 dark:text-white font-medium">Administrator</span>
</div>
<button class="flex items-center px-3 py-1.5 border border-slate-300 dark:border-slate-700 rounded-md text-sm text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined mr-2 text-base">logout</span>
                        Logout
                    </button>
</div>
</header>
<div class="flex-1 p-6 lg:p-8 overflow-y-auto">
<div class="max-w-4xl mx-auto">
<div class="flex items-center justify-between mb-8">
<h2 class="text-3xl font-bold text-slate-800 dark:text-white">Add New User</h2>
<a class="inline-flex items-center px-4 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-700 rounded-md text-sm font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors shadow-sm" href="#">
<span class="material-symbols-outlined mr-2 text-lg">arrow_back</span>
                            Back to Users
                        </a>
</div>
<div class="bg-white dark:bg-slate-900 rounded-lg shadow-sm border border-slate-200 dark:border-slate-800">
<form action="#" method="POST">
<div class="p-6 md:p-8 space-y-6">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5" for="email">Email <span class="text-red-500">*</span></label>
<input class="block w-full rounded-md border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 shadow-sm focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary sm:text-sm transition-shadow" id="email" name="email" placeholder="admin@admin.com" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5" for="location">Location <span class="text-red-500">*</span></label>
<select class="block w-full rounded-md border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 shadow-sm focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary sm:text-sm transition-shadow" id="location" name="location">
<option>Dev (dev)</option>
<option>Staging (stg)</option>
<option>Production (prod)</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5" for="online-url">Online URL</label>
<input class="block w-full rounded-md border-slate-300 dark:border-slate-700 bg-slate-200/50 dark:bg-slate-800/50 shadow-sm sm:text-sm text-slate-500 dark:text-slate-400 cursor-not-allowed" id="online-url" name="online-url" readonly="" type="text" value="https://dev.mydeposys.com"/>
<p class="mt-2 text-xs text-slate-500 dark:text-slate-400">This field is auto-filled based on selected location.</p>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Status <span class="text-red-500">*</span></label>
<fieldset class="flex items-center space-x-6">
<div class="flex items-center">
<input checked="" class="h-4 w-4 text-primary border-slate-300 dark:border-slate-600 focus:ring-primary dark:bg-slate-800 dark:checked:bg-primary dark:focus:ring-offset-slate-900" id="status-active" name="status" type="radio"/>
<label class="ml-2 block text-sm text-slate-800 dark:text-slate-200" for="status-active">Active</label>
</div>
<div class="flex items-center">
<input class="h-4 w-4 text-primary border-slate-300 dark:border-slate-600 focus:ring-primary dark:bg-slate-800 dark:checked:bg-primary dark:focus:ring-offset-slate-900" id="status-inactive" name="status" type="radio"/>
<label class="ml-2 block text-sm text-slate-800 dark:text-slate-200" for="status-inactive">Inactive</label>
</div>
</fieldset>
</div>
</div>
<div class="bg-slate-50 dark:bg-slate-900/50 px-6 py-4 flex justify-end items-center space-x-3 rounded-b-lg border-t border-slate-200 dark:border-slate-800">
<button class="px-5 py-2.5 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-700 rounded-md text-sm font-semibold text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors shadow-sm" type="button">Cancel</button>
<button class="inline-flex items-center px-5 py-2.5 bg-primary border border-transparent rounded-md text-sm font-semibold text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-slate-900 transition-colors shadow-sm" type="submit">
<span class="material-symbols-outlined mr-2 text-lg">save</span>
                                    Save User
                                </button>
</div>
</form>
</div>
</div>
</div>
</main>
</div>

</body></html>
